<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
		<link href="assets/vendor/all.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
        <link rel="shortcut icon" type="image/png" href="assets/imgages/favicon.png">
        
        <title>nexter &mdash; your home, your freedom</title>
    </head>
    
    <body class="container">
        
		<aside class="sidebar">
            <span>
                <i class="fas fa-bars"></i>
            </span>
        </aside> <!-- end sidebar -->

        <header class="header">          
            <img src="assets/images/logo.png" alt="Nexter Logo">
            <h3 class="heading-3">Your Own Home:</h3>
            <h1 class="heading-1">The ultimate personal freedom</h1>
            <button class="btn header__btn">View our properties</button>

            <div class="header__seenon-text"></div>
            <div class="header__seenon-logos">
                <img src="assets/images/logo-bbc.png" alt="Seenon logo 1">
                <img src="assets/images/logo-bi.png" alt="Seenon logo 2">
                <img src="assets/images/logo-forbes.png" alt="Seenon logo 3">
                <img src="assets/images/logo-techcrunch.png" alt="Seenon logo 4">
            </div>
        </header> <!-- end header -->

        <section class="realtors">
            <h3 class="heading-3"></h3>
            <div class="realtors__list">
                <img src="assets/images/realtor-1.jpeg" alt="Realtor 1" class="realtors__img">
                <div class="realtors__details">
                    <h4 class="heading-4 heading-4--light">Erik Feinman</h4>
                    <p class="realtors__sold">245 houses sold</p>
                </div>

                <img src="assets/images/realtor-2.jpeg" alt="Realtor 2" class="realtors__img">
                <div class="realtors__details">
                    <h4 class="heading-4 heading-4--light">Kim Brown</h4>
                    <p class="realtors__sold">212 houses sold</p>
                </div>

                <img src="assets/images/realtor-3.jpeg" alt="Realtor 3" class="realtors__img">
                <div class="realtors__details">
                    <h4 class="heading-4 heading-4--light">Toby Ramsey</h4>
                    <p class="realtors__sold">198 houses sold</p>
                </div>
            </div>
        </section> <!-- end realtors -->
		
	<script src="bundled.js"></script>
    </body>
</html>
